<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscribirse</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/inscribirse.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="auth-page">
        <section class="auth-container">
            <!-- Header -->
            <header class="auth-header">
                <h1 class="auth-title">Get's started</h1>
                <p class="auth-subtitle">Don't have an account? <a href="../html/iniciar_sesion.html" class="auth-link--signup">Sign <br> in</a>
                </p>
            </header>


            <!-- Social Login Buttons -->
            <div class="auth-social">
                <button class="btn btn--google">
                    <img src="../imagenes/sign/Logo Google.svg" alt="Google Logo" class="btn-icon" />
                    Sign in&nbsp;  <span class="full-label">with Google</span>
                </button>
                <button class="btn btn-facebook">
                    <i class="bi bi-facebook"></i>
                    Sign in&nbsp; <span class="full-label">with Facebook</span>
                </button>
            </div>

            <!-- dividir -->
            <div class="auth-divider">
                <span class="divider-line"></span>
                <span class="divider-text">or</span>
                <span class="divider-line"></span>
            </div>



            <!-- Form logins -->
            <form action="#" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" id="email" class="form-input" placeholder="****" required />
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Last Name</label>
                    <input type="apellido" id="apellido" class="form-input" placeholder="****" required />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="*******"
                        required /> <i class="bi bi-eye"></i>
                </div>

                <div class="auth-options">
                    <label class="checkbox">
                        <input type="checkbox" /> Remember me
                    </label>
                    <a href="../html/inscribirse.html" class="auth-link auth-link--forgot">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn--primary">Sign in </button>
            </form>

        </section>

    </main>
</body>

</html>
