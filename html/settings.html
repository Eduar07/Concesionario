
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="../css/settings.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <main class="main">
        <header class="main__header">
            <div class="header__search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search or type" />
            </div>
            <div>
                <i class="bi bi-bell header__notification"></i>
                <img src="../imagenes/services/Mask group (3).svg" alt="User Avatar" class="header__avatar" />
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar__main-nav">
                <a href="#" class="sidebar__link"><img src="../imagenes/services/logo.svg" alt="Logo" />caradver</a>
                <a href="#" class="sidebar__link"><img src="../imagenes/services/dashboard icon (1).svg"
                        alt="Dashboard" />Dashboard</a>
                <a href="#" class="sidebar__link"><img src="../imagenes/services/rueda.svg" alt="Assest" />Assets</a>
                <a href="#" class="sidebar__link"><img src="../imagenes/services/car.svg" alt="Booking" />Booking</a>
                <a href="#" class="sidebar__link"><img src="../imagenes/services/maleta.svg" alt="Sell Cards" />Sell
                    Cards</a>
                <a href="#" class="sidebar_link sidebar_link--active"><img src="../imagenes/services/espada.svg"
                        alt="Services" />Services</a>
            </div>
            <div class="sidebar__footer-nav">
                <a href="#" class="sidebar__link"><img src="../imagenes/services/settings.svg"
                        alt="Settings" />Settings</a>
                <a href="#" class="sidebar__link"><img src="../imagenes/services/log.svg" alt="Log out" />Log out</a>
            </div>
        </nav>
        <section class="settings">
            <aside class="settings__sidebar">
                <h1 class="settings__title">Settings</h1>
                <nav class="settings__menu">
                    <ul>
                        <li><a href="#" class="settings__link">My details</a></li>
                        <li><a href="#" class="settings__link">Profile</a></li>
                        <li><a href="#" class="settings__link">Password</a></li>
                        <li><a href="#" class="settings__link">Email</a></li>
                        <li><a href="#" class="settings__link">Notification</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="settings__content">
                <header class="settings__section-header">
                    <h2 class="settings__section-title">Profile</h2>
                    <p class="settings__section-description">Update your photo and personal information here</p>
                </header>

                <form class="settings__form">
                    <div class="settings__form-row">
                        <div class="form__group">
                            <label for="liveIn">Live In</label>
                            <input type="text" id="liveIn" name="liveIn">
                        </div>
                        <div class="form__group">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="street">
                        </div>
                    </div>

                    <div class="form__group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="settings__form-row">
                        <div class="form__group">
                            <label for="birth">Date of birth</label>
                            <input type="date" id="birth" name="birth">
                        </div>
                        <div class="form__group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="settings__photo">
                        <div class="settings__photo-text">
                            <h3>Your Photo</h3>
                            <p>This will be displayed on your profile</p>
                        </div>
                        <div class="settings__photo-content">
                            <img src="../imagenes/settings/perfil.svg" alt="Profile photo" class="settings__photo-img">
                            <div class="settings__photo-actions">
                                <button type="button" class="btn btn--delete">Delete</button>
                                <button type="button" class="btn btn--update">Update</button>
                            </div>
                        </div>
                    </div>

                    <div class="settings__social">
                        <h3 class="settings__social-title">Social Profiles</h3>
                        <div class="settings__form-row">
                            <div class="form__group">
                                <label for="facebook">Facebook</label>
                                <input type="text" id="facebook" name="facebook" placeholder="facebook.com/yourname">
                            </div>
                            <div class="form__group">
                                <label for="twitter">Twitter</label>
                                <input type="text" id="twitter" name="twitter" placeholder="@yourhandle">
                            </div>
                        </div>
                    </div>

                </form>
            </main>
        </section>
    </main>
</body>

</html>
